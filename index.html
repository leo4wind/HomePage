    <script>
        async function loadSites() {
            try {
                const res = await fetch('data.json');
                const data = await res.json();

                if (data.title) {
                    document.getElementById('page-title').textContent = data.title;
                }
                if (data.subtitle) {
                    document.getElementById('page-subtitle').textContent = data.subtitle;
                }
                if (data.footer) {
                    document.getElementById('page-footer').textContent = data.footer;
                }

                const container = document.getElementById('card-grid');
                container.innerHTML = '';

                (data.sites || []).forEach(site => {
                    const card = document.createElement('div');
                    card.className = 'card' + (site.status === 'comingSoon' ? ' coming-soon' : '');

                    const icon = document.createElement('div');
                    icon.className = 'card-icon';
                    icon.textContent = site.icon || 'ğŸŒ';

                    const content = document.createElement('div');
                    content.className = 'card-content';

                    const title = document.createElement('div');
                    title.className = 'card-title';
                    title.textContent = site.name || '';

                    const desc = document.createElement('div');
                    desc.className = 'card-description';
                    desc.textContent = site.description || '';

                    content.appendChild(title);
                    content.appendChild(desc);

                    if (site.status === 'comingSoon' || !site.url) {
                        const span = document.createElement('span');
                        span.className = 'card-url';
                        span.textContent = 'å³å°†ä¸Šçº¿';
                        content.appendChild(span);
                    } else {

                        link.textContent = 'è®¿é—®ç½‘ç«™';
                        content.appendChild(link);
